# Netlify Configuration for JABBusiness Dashboard

[build]
  command = "npm run build"
  publish = "dist"

# Redirect API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://jabb.azurewebsites.net/api/:splat"
  status = 200
  force = true

# SPA fallback - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
